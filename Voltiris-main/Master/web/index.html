    <section id="settings" style="display: none;">
        <form id="menuForm">
            <label for="logLevel">Current Log Level:</label><br>
            <select id="logLevelDropDown">
                <script>
                    setupLogLevelDropDown ();
                </script>
            </select><br>
            <label for="serialPortName">Serial Port:</label><br>
            <input type="text" id="serialPortName" name="serialPortName"><br>
            <script>
                setupSerialPortName ();
            </script>
        </form>
    </section>

    <section id="unitTests" style="display: none;">
        <form id="menuForm">
            <h2>Unit Tests</h2>
            <ul id="testList">
                <!-- Individual tests will be added here -->
            </ul>
            <button id="runAllTests">Run All</button>
            <p id="unitTestsConsole"><!-- Unit Tests console will be displayed here --></p>
            <button id="clearUnitTestsSubmit">Clear</button>
        </form>
    </section>

    <section id="debug" style="display: none;">
        <form id="menuForm">
            <h2>Debug</h2>
            <input type="text" id="debugCommand" placeholder="Enter a command">
            <button id="debugSubmit">Submit</button>
            <p id="debugConsole"><!-- Debug console will be displayed here --></p>
            <button id="clearDebugSubmit">Clear</button>
        </form>
    </section>

    <section id="logs" style="display: none;">
        <form id="menuForm">
            <select id="logSort">
                <option value="dateDescending">Sort by Date (Descending)</option>
                <option value="dateAscending">Sort by Date (Ascending)</option>
            </select>
            <table id="logTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Gravity</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="logList">
                    <!-- Logs will be added here -->
                </tbody>
            </table>
        </form>
    </section>

    <script src="unitTests.js"></script>
